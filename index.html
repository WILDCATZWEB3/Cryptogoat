<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Goat Profit & Loss</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        #container {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="controls">
        <label for="initial">Initial Investment ($):</label>
        <input type="number" id="initial" placeholder="Enter initial amount">
        
        <label for="current">Current Value ($):</label>
        <input type="number" id="current" placeholder="Enter current value">
        
        <button onclick="calculate()">Calculate</button>
        
        <p id="result"></p>
    </div>
</body>
</html>
